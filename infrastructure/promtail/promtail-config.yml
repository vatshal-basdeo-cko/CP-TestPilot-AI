server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with testpilot prefix
      - source_labels: ['__meta_docker_container_name']
        regex: '/testpilot-.*'
        action: keep
      # Extract container name as label
      - source_labels: ['__meta_docker_container_name']
        regex: '/testpilot-(.*)'
        target_label: 'container'
        replacement: '${1}'
      # Add service label
      - source_labels: ['__meta_docker_container_name']
        regex: '/testpilot-(.*)'
        target_label: 'service'
        replacement: '${1}'
      # Add job label
      - target_label: 'job'
        replacement: 'docker'
      # Add hostname
      - replacement: 'localhost'
        target_label: 'hostname'

